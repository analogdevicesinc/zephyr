description: |
  ADINX11X standalone 10BASE-T1L Ethernet controller with SPI interface.

include: [spi-device.yaml]

bus: adinx11x

properties:
  int-gpios:
    type: phandle-array
    required: true
    description: |
      The interrupt pin of ADINX11X is active low.
      If connected directly the MCU pin should be configured
      as active low.
  reset-gpios:
    type: phandle-array
    description: The reset pin of ADINX11X.

child-binding:
  description: Port properties
  properties:
    local-mac-address:
      type: uint8-array
      description: |
        Specifies the MAC address that was assigned to the network device.
