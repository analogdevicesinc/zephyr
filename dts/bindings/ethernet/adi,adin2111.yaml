description: |
  ADIN1110 standalone 10BASE-T1L Ethernet controller with SPI interface.

  An example:

  adin2111: adin2111@0 {
          compatible = "adi,adin2111";
          reg = <0x0>;
          spi-max-frequency = <25000000>;
          int-gpios   = <&gpioe 12 (GPIO_ACTIVE_LOW | GPIO_PULL_UP)>;
          reset-gpios = <&gpioe 8 GPIO_ACTIVE_LOW>;
          port1 {
              local-mac-address = [ CA 2F B7 10 23 63 ];
          };
          port2 {
              local-mac-address = [ 3C 82 D4 A2 29 8E ];
          };
          mdio: mdio {
                  compatible = "adi,adinx11x-mdio";
                  status = "okay";
                  #address-cells = <1>;
                  #size-cells = <0>;
                  phy@1 {
                    reg = <0x1>;
                    compatible = "adi,adinx11x-phy";
                    status = "okay";
                  };
                  phy@2 {
                    reg = <0x2>;
                    compatible = "adi,adinx11x-phy";
                    status = "okay";
                  };
          };
  };

compatible: "adi,adin2111"

include: adi,adinx11x.yaml