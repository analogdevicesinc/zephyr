description: |
  ADIN6310 Ethernet switch with SPI/Ethernet interface.

compatible: "adi,adin6310"

include: [spi-device.yaml]

bus: adin6310

properties:
  int-gpios:
    type: phandle-array
    required: true
    description: |
      The interrupt pin of ADIN6310 is active low.
      If connected directly the MCU pin should be configured
      as active low.
  reset-gpios:
    type: phandle-array
    description: The reset pin of ADIN6310.
  cfg-gpios:
    type: phandle-array
    description: Generic configuration pins for user defined settings.

child-binding:
  description: Port properties
  properties:
    local-mac-address:
      type: uint8-array
      description: |
        Specifies the MAC address that was assigned to the network device.
    cpu-port:
      type: boolean
      description: switch configuration port
    phy-connection-type:
      type: string
      description: |
        Specifies the interface connection type between ethernet MAC and PHY.
      enum:
        - "rmii"
        - "rgmii"
        - "sgmii"
