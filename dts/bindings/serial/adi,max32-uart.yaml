description: MAX32 UART

include: [uart-controller.yaml, pinctrl-device.yaml]

compatible: "adi,max32-uart"

properties:
    reg:
      required: true

    clocks:
      required: true

    interrupts:
      required: false

    pinctrl:
      type: phandles
      required: false

    clock-source:
      type: string
      default: "APB_CLK"
      description: |
        Clock source to be used by the UART peripheral. The following options
        are available:
        - "APB_CLK": Internal Primary Oscillator also known as IPO
        - "EXT_CLK": External Clock
        - "IBRO": Internal Baud Rate Oscillator
        - "ERFO": External Radio Frequency Oscillator
        - "ERTCO": External Real-Time Clock Oscillator
        - "INRO": Internal Ring Oscillator

      enum:
        - "APB_CLK"
        - "EXT_CLK"
        - "IBRO_CLK"
        - "ERFO_CLK"
        - "ERTCO_CLK"
        - "INRO_CLK"

    data-bits:
      type: int
      default: 8
      description: Data bits. Can be set to 5, 6, 7 or 8.
