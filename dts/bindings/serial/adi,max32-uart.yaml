description: MAX32 UART

include: [uart-controller.yaml, pinctrl-device.yaml]

compatible: "adi,max32-uart"

properties:
    reg:
      required: true

    clocks:
      required: true

    interrupts:
      required: false

    pinctrl:
      type: phandles
      required: false

    clock-source:
      type: int
      default: 2
      description: |
        Clock source to be used by the UART peripheral. The following options
        are available:
        - 0: "ADI_MAX32_UART_CLK_PCLK" Peripheral clock
        - 1: "ADI_MAX32_UART_CLK_EXTCLK" External Clock
        - 2: "ADI_MAX32_UART_CLK_IBRO" Internal Baud Rate Oscillator
        - 3: "ADI_MAX32_UART_CLK_ERFO" External Radio Frequency Oscillator
        - 4: "ADI_MAX32_UART_CLK_ERTCO" External Real-Time Clock Oscillator
        - 5: "ADI_MAX32_UART_CLK_INRO" Internal Ring Oscillator
        The target device might not support all option please take a look on
        target device user guide

    data-bits:
      type: int
      default: 8
      description: Data bits. Can be set to 5, 6, 7 or 8.
