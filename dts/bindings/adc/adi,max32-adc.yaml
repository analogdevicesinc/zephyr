description: ADI MAX32 I2C

compatible: "adi,max32-adc"

include: [adc-controller.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  channel-count:
    type: int
    required: true
    description: The maximum channels supported on each unit.

  "#io-channel-cells":
    const: 1

io-channel-cells:
  - input
